<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>


  <section class="container">  
    <!-- Container will display as grid -->
    <div class="cards">

      <div class="score_card">
        <!-- Inside of card will use flexbox for spacing  -->
        <header class="card_header">
          <h3>Your Result</h3>
        </header>
  
        <div class="card_score">
          <h1 class="score">76</h1>
          <p class="sub_score">of 100</p>
        </div>
  
        <div class="card_message">
          <h2>Great</h2>
        </div>
  
        <div class="card_quote">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
      </div>
  
  
      <div class="summary_card">
        <!-- Summary card will use flexbox for spacing -->
        <header class="card_header">
          <h3>Summary</h3>
        </header>
  
        <div class="summary_subjects">
          <!-- Summary subjects will display as flex box items -->
  
  
          <div class="summary_subject reaction">
            <!-- SUmmary_subject will use flexbox -->
            <div class="summarytext">
              <img src="../assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p>  80 <span class="highlight">  / 100</span></p>
          </div>
  
  
  
          <div class="summary_subject memory">
            <!-- SUmmary_subject will use flexbox -->
            <div class="summarytext">
              <img src="../assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p>  92 <span class="highlight">  / 100</span></p>
          </div>
  
  
  
  
          <div class="summary_subject verbal">
            <!-- SUmmary_subject will use flexbox -->
            <div class="summarytext">
              <img src="../assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p>  61 <span class="highlight">  / 100</span></p>
          </div>
  
  
  
  
          <div class="summary_subject visual">
            <!-- SUmmary_subject will use flexbox -->
            <div class="summarytext">
              <img src="../assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p>  72 <span class="highlight">  / 100</span></p>
          </div>
  
  
        </div>
  
  
  
        <input type="submit" class="btn" value="Continue">
      </div>
    </div>



  </section>

  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Smartlify08">Anosike Obinna</a>.
  </div>


</body>
</html>
